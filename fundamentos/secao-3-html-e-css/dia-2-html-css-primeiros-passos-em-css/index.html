<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        #lista-nao-ordenada {
            background-color: red;
        }
        .paragrafo-lista-nao-ordenada {
            background-color: blue;
        }



    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="paragrafo-lista-nao-ordenada">Qual é a sua fruta favorita?</p>
    <ul id="lista-nao-ordenada" class="paragrafo-lista-nao-ordenada">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
