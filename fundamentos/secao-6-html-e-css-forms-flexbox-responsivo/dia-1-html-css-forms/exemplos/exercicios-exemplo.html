<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <form action="" method="GET">
        <label for="input-email">
            <p>Email</p>
            <input type="text" id="input-user" placeholder="Digite seu email" name="email" autocomplete="off" autofocus
                required>
        </label>
        <label>
            <p>Senha</p>
            <input type="password" id="input-password" placeholder="Digite sua senha" name="senha" required>
        </label>
        <label>
            <p>Lembre-me</p>
            <input type="checkbox" name="lembrar" id="" type="text">
        </label>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
